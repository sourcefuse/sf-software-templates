apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: sourcefuse-terraform-aws-ref-arch-bootstrap
  title: ARC - AWS Ref Arch Bootstrap
  description: ARC - AWS Ref Arch Bootstrap
  tags:
    - react
    - cra
spec:
  owner: sourcefuse.com
  type: website
  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - region
        - profile
        - bucket_name
        - dynamodb_lock_table_name
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
        region:
          title: AWS region
          type: string
          description: AWS region to deploy to
        profile:
          title: AWS Profile
          type: string
          description: AWS Profile to use
        bucket_name:
          title: Bucket Name
          type: string
          description: Name of the bucket to use for Terraform State
        dynamodb_lock_table_name:
          title: Dynamo Lock Table
          type: string
          description: Name of the dynamodb table for state locking
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          region: ${{ parameters.region }}
          profile: ${{ parameters.profile }}
          bucket_name: ${{ parameters.bucket_name }}
          dynamodb_lock_table_name: ${{ parameters.dynamodb_lock_table_name }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        targetPath: ./
        url: https://github.com/sourcefuse/terraform-aws-arc-bootstrap

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    remoteUrl: ${{ steps.publish.output.remoteUrl }}
    entityRef: ${{ steps.register.output.entityRef }}
